{% extends 'base.html' %}

{% block title %}
    <title>Добавление товара</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Добавление товара</h1><br>
        <form method="post">
            <input type="text" class="form-control" name="title" id="title" placeholder="Введите название"><br>
            <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену"><br>
            <input type="text" class="form-control" name="manufacturer" id="manufacturer" placeholder="Введите производителя"><br>
            <input type="text" class="form-control" name="substance" id="substance" placeholder="Введите действующее вещество"><br>
            <input type="text" class="form-control" name="dosage" id="dosage" placeholder="Введите дозировку"><br>
            <input type="string" class="form-control" name="shelf_life" id="shelf_life" placeholder="Введите срок годности"><br>
            <button class="btn btn-success" type="submit">Добавить товар</button>
        </form>
    </div>
{% endblock %}
